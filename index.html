<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome sign up card</title>
</head>
<body>

    <div class="signup-container">

        <div class="img-1">
            <img src="./images/img1.png" alt="welcome image">
        </div>
        <div class="img-2">
            <img src="./images/img2.png" alt="tree image">
        </div>

        <div class="form-container">
            <p class="title">New Account?</p>

            <form class="signup-form">

                <div class="form-item fullname">
                    <input type="text" placeholder="Your Full Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-item email">
                    <input type="text" placeholder="Your Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-item password">
                    <input type="text" placeholder="Your Password">
                    <i class="fas fa-key"></i>
                </div>
                <div class="form-item confirm-password">
                    <input type="text" placeholder="Confirm Your Password">
                    <i class="fas fa-user-lock"></i>
                </div>

                <button type="submit">Sign up</button>

            </form>


        </div>
    </div>
    
</body>
</html>
